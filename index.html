<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Reporte Já</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div class="login-container">
  <img src="logo.jpeg" alt="Logo do sistema Reporte Já" class="img-fluid mb-4" style="max-height: 100px;">
  <h2>Bem-vindo(a) ao Reporte Já – Área Administrativa</h2>
  <p class="mb-4">Acesse sua conta para gerenciar as ocorrências de manutenção.</p>

  <form action="">
    <div class="mb-3 text-start">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" placeholder="Digite seu e-mail">
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" placeholder="Digite sua senha">
    </div>
    <button type="button" onclick="Entrar()" class="btn btn-primary w-100">Entrar</button>
    <div class="mt-2">
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </form>
</div>

<footer>
  © 2025 Reporte Já. Todos os direitos reservados.
</footer>

<hr class="my-5">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/Entrar.js"></script>
</body>
</html>
